<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<body>
  <section class="login-block">
    <div class="container">
      <div class="row">
        <div class="container bootstrap snippet">
          <div class="row">
            <div class="col-sm-2"><img title="profile image" class="img-circle img-responsive" width="50" height="50"
                src="http://significadodeloscolores.info/wp-content/uploads/2015/06/color-blanco-300x300.png"></div>
          </div>

          <div class="row">
            <div class="col-sm-4">
              <!--left col-->


              <div class="text-center">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                  id=" element" alt="avatar">
                <br>
                <br>
                <h6>Seleccionar Imagen</h6>
                <form class="md-form">
                  <div class="file-field">
                    <div class="btn  btn-sm float-left" style="background: #5dabb8">
                      <input type="file" class="text-center center-block file-upload" (change)="onUpload($event)">
                    </div>
                  </div>
                </form>
                <br>
              </div>


              <input #imgUser type="hidden" [value]="urlImage | async">

            </div>
            <!--/col-3-->

            <div class="col-sm-9">


              <div class="tab-content">
                <div class="tab-pane active" id="home">
                  <hr>
                  <form class="form" action="##" method="post" id="registrationForm">
                    <div class="form-group">

                      <div class="col-xs-6">
                        <label for="first_name">
                          <h4></h4>
                        </label>
                        <input type="text"  class="form-control" name="first_name" id="first_name" placeholder="Nombre"
                          title="enter your first name if any.">
                      </div>
                    </div>
                    <div class="form-group">

                      <div class="col-xs-6">
                        <label for="last_name">
                          <h4></h4>
                        </label>
                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Apellido"
                          title="enter your last name if any.">
                      </div>
                    </div>

                    <div class="form-group">

                      <div class="col-xs-6">
                        <label for="phone">
                          <h4></h4>
                        </label>
                        <input type="text" class="form-control" name="phone" id="phone"
                          placeholder="Ingresar Telefono-Fijo" title="enter your phone number if any.">
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-xs-6">
                        <label for="mobile">
                          <h4></h4>
                        </label>
                        <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Ingrese Celular"
                          title="enter your mobile number if any.">
                      </div>
                    </div>
                    <div class="form-group">

                      <div class="col-xs-6">
                        <label for="email">
                          <h4></h4>
                        </label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                          title="enter your email.">
                      </div>
                    </div>
                    <div class="form-group">

                      <div class="col-xs-6">
                        <label for="password">
                          <h4></h4>
                        </label>
                        <input type="password" class="form-control" name="password" id="password"
                          placeholder="Contraseña" title="enter your password.">
                      </div>
                    </div>
                    <div class="form-group">

                      <div class="col-xs-6">
                        <label for="password2">
                          <h4></h4>
                        </label>
                        <input type="password" class="form-control" name="password2" id="password2"
                          placeholder="Verifique Contraseña" title="enter your password2.">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-xs-12">
                        <br>
                        <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i>
                          Guardar</button>
                      </div>
                    </div>
                  </form>
                  <hr>
                </div>
                <!--/tab-pane-->

              </div>
              <!--/tab-pane-->


            </div>
            <!--/tab-content-->

          </div>

        </div>
      </div>
    </div>

  </section>
</body>
